{% extends "base.html" %}

{% block content %}

<!--This is our login page-->
<div class="bg-dark">
  <section class="section-padding">
    <div class="container form_container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row justify-content-center text-center form_row content-center">
                <div class="col-md-12 text-center">
                    <h2>Login</h2>
                </div>
                <div class="col-md-12 text-center">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" name="username" aria-describedby="username">
                </div>
                <div class="col-md-12 text-center">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" name="password" aria-describedby="password">
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light" data-mdb-ripple-color="dark">Submit</button>
                </div>
                <div class="col-md-12 text-center text-white">
                    <!--Below is for a user to sign up if they're not already-->
                    <a href="{% url 'register_user' %}">Not a member, click here to register!</a>
                </div>
            </div>
        </form>
    </div>
  </section>
</div>
{% endblock %}
