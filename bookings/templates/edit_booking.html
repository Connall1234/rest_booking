{% extends "base.html" %}

{% block content %}



<!---->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<section class="bg-dark"> 
    <section class="form_create_booking_section">
        <div class="container bg-dark form_container">
            <form method="post" action="{% url 'edit_booking' booking.id %}" autocomplete="off">
                        {% csrf_token %}
                        <div class="row justify-content-center text-center form_row content-center">
                            <div class="col-md-12 text-center">
                                <h2>Create Booking</h2>
                            </div>
                            <div class="col-md-12 text-center">
                                <label for="id_meal_time">Meal Time:</label>
                                {{ form.meal_time }}
                            </div>
                            <div class="col-md-12 text-center">
                                <label for="id_special_occasion">Special Occasion:</label>
                                {{ form.special_occasion }}
                            </div>
                            <div class="col-md-12 text-center">
                                <label for="id_meal_day">Meal Day:</label>
                                {{ form.meal_day }}
                            </div>
                            <div class="col-md-12 text-center">
                                <label for="id_number_of_guests">Guests (max 6):</label>
                                {{ form.number_of_guests }}
                            </div>
                            <div class="col-md-12 text-center">
                                <label for="id_customer_name">Customer Name:</label>
                                {{ form.customer_name }}
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light" data-mdb-ripple-color="dark">Submit</button>
                            </div>
                        </div>
            </form>
        </div>
    </section>
    <script src="/static/js/script.js"></script>
</section> 

<!---->

{% endblock %}
